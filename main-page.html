<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Play: Rock Paper Scissors! </h1>
    <h2>This game will play 5 rounds.</h2> 

    <button id="startGame">Start a full game!</button>
    <p>Scoreboard</p>
    <div id="player1Score">Player 1: </div>
    <div id="player2Score">Player 2: </div>
    <div id="gamestatus">Game Status: </div>
    <div id="round">Round: </div>
    <div id='msgbox'>GAMETEXT WILL GO HERE</div>
    <h3>Press a button below to play a game: </h3>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>

    <div>Round Outcome: </div>
    <div id="snapshot"></div>


    <script src="javascript.js"></script>
</body>
</html>
